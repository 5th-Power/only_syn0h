<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>승윤이 전용 인스타그램</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>게시물</h1>
  {% for post in posts %}
    <div>
      <h2>{{ post['title'] }}</h2>
      {% for img in post['images'].split(',') %}
        <img src="{{ url_for('uploaded_file', filename=img) }}" width="200">
      {% endfor %}
      <p>업로드 시간: {{ post['created_at'] }}</p>
      <form action="/comment/{{ post['id'] }}" method="post">
        <input type="text" name="comment" placeholder="댓글">
        <button type="submit">작성</button>
      </form>
    </div>
    <hr>
  {% endfor %}
</body>
</html>
